<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Neon RGB Glow -->
    <style>
        body {
            background-color: #030307;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: glowPulse 3s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0%   { text-shadow: 0 0 8px #0ff; }
            50%  { text-shadow: 0 0 20px #0ff; }
            100% { text-shadow: 0 0 8px #0ff; }
        }

        .cursedable, #cursedBtn {
            background-color: #111;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            color: white;
            margin: 8px;
            box-shadow: 0 0 6px #0ff, 0 0 12px #0ff, inset 0 0 4px #0ff;
            animation: rgbGlow 5s linear infinite;
            transition: all 0.3s;
        }

        .cursedable:hover, #cursedBtn:hover {
            box-shadow: 0 0 12px #0ff, 0 0 24px #0ff, inset 0 0 8px #0ff;
            transform: translateY(-3px);
        }

        @keyframes rgbGlow {
            0%   { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #output {
            margin-top: 20px;
            font-size: 2rem;
            min-height: 50px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1 style="font-size:50px">NULL</h1>
    <p class="text-xl opacity-80">A Neon Playground</p>

    <div class="button-container">
        <button onclick="showRandomNumber()" class="cursedable">Random Number</button>
        <button onclick="randomMessage()" class="cursedable">Random Message</button>
        <button onclick="changeBackground()" class="cursedable">Change Background</button>
        <button id="cursedBtn">ðŸ”¥ CURSED MODE</button>
    </div>

    <div id="output"></div>

    <script>
        lucide.createIcons();

        function showRandomNumber() {
            const number = Math.floor(Math.random() * 1000);
            document.getElementById("output").innerText = "Random Number: " + number;
        }

        function randomMessage() {
            const messages = [
                "Made by Null",
                "Did you touch grass today?",
                "You have been blessed by me âœ¨",
                "GET OU-",
                "aw hell nah"
            ];
            document.getElementById("output").innerText =
                messages[Math.floor(Math.random() * messages.length)];
        }

        function changeBackground() {
            const colors = ["#ff4343", "#32a852", "#424aff", "#ff22cc", "#ffaa00"];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        let cursed = false;
        let cursedInterval = null;

        function toggleCursedMode() {
            cursed = !cursed;
            const btn = document.getElementById("cursedBtn");

            if(cursed) {
                btn.innerText = "ðŸ’€ CURSED MODE: ON";
                btn.classList.remove("bg-red-600");
                btn.classList.add("bg-purple-700");

                cursedInterval = setInterval(() => {
                    const buttons = document.querySelectorAll(".cursedable");
                    buttons.forEach(b => {
                        b.style.position = "absolute";
                        b.style.left = Math.random() * (window.innerWidth - 200) + "px";
                        b.style.top = Math.random() * (window.innerHeight - 100) + "px";
                    });
                }, 300);
            } else {
                btn.innerText = "ðŸ”¥ CURSED MODE";
                btn.classList.add("bg-red-600");
                btn.classList.remove("bg-purple-700");

                clearInterval(cursedInterval);

                const buttons = document.querySelectorAll(".cursedable");
                buttons.forEach(b => {
                    b.style.position = "static";
                });
            }
        }

        document.getElementById("cursedBtn").addEventListener("click", toggleCursedMode);
    </script>

</body>
</html>
