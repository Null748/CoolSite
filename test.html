<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hello there </title>
    <link rel="icon" type="image/x-icon" href="https://emojiisland.com/cdn/shop/products/34_large.png?v=1571606117">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Neon RGB Glow -->
    <style>
        body {
            background-color: #030307;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 100px; /* Updated header size */
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            animation: glowPulse 3s infinite ease-in-out;
            letter-spacing: 2px;
        }

        @keyframes glowPulse {
            0%   { text-shadow: 0 0 10px #0ff; }
            50%  { text-shadow: 0 0 25px #0ff; }
            100% { text-shadow: 0 0 10px #0ff; }
        }

        .cursedable, #cursedBtn {
            background-color: #111;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            margin: 8px;
            box-shadow: 0 0 6px #0ff, 0 0 12px #0ff, inset 0 0 4px #0ff;
            animation: rgbGlow 5s linear infinite;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cursedable:hover, #cursedBtn:hover {
            box-shadow: 0 0 12px #0ff, 0 0 24px #0ff, inset 0 0 8px #0ff;
            transform: translateY(-3px);
        }

        @keyframes rgbGlow {
            0%   { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #output {
            margin-top: 20px;
            font-size: 2rem;
            min-height: 50px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            display: flex;
            width: 300px;
            margin: 10px 0;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 12px 0 0 12px;
            background: #111;
            border: none;
            color: white;
            outline: none;
        }

        .search-bar button {
            padding: 10px 15px;
            border-radius: 0 12px 12px 0;
            background: #0ff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #030307;
            transition: all 0.3s;
        }

        .search-bar button:hover {
            background: #33ffff;
        }
    </style>
</head>
<body>

    <h1>NULL</h1>
    <p class="text-xl opacity-80">Official Site</p>

    <div class="button-container">
        <button onclick="showRandomNumber()" class="cursedable">Random Number</button>
        <button onclick="randomMessage()" class="cursedable">Random Message</button>
        <button onclick="changeBackground()" class="cursedable">Change Background</button>
        <button id="cursedBtn">üî• CURSED MODE</button>
        <button onclick="window.location.href='/platgame.html'" class="cursedable">Platformer Game</button>
    </div>

    <div id="output"></div>

    <!-- Search Bars -->
    <div class="search-container">
        <!-- Google -->
        <form id="googleForm" class="search-bar" target="_blank">
            <input type="text" id="googleInput" placeholder="Search Google...">
            <button type="submit">üîç</button>
        </form>
        <!-- DuckDuckGo -->
        <form id="duckForm" class="search-bar" target="_blank">
            <input type="text" id="duckInput" placeholder="Search DuckDuckGo...">
            <button type="submit">üîç</button>
        </form>
    </div>

    <script>
        lucide.createIcons();

        function showRandomNumber() {
            const number = Math.floor(Math.random() * 1000);
            document.getElementById("output").innerText = "Random Number: " + number;
        }

        function randomMessage() {
            const messages = [
                "Made by Null",
                "Did you touch grass today?",
                "You have been blessed by me ‚ú®",
                "GET OU-",
                "aw hell nah",
                "Life is a journey, not a sprint.",
                "Sometimes silence speaks volumes.",
                "Curiosity is your superpower.",
                "Keep your focus, always.",
                "The sky looks different today."
            ];
            document.getElementById("output").innerText = messages[Math.floor(Math.random() * messages.length)];
        }

        function changeBackground() {
            const colors = ["#ff4343", "#32a852", "#424aff", "#ff22cc", "#ffaa00"];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        let cursed = false;
        let cursedInterval = null;

        function toggleCursedMode() {
            cursed = !cursed;
            const btn = document.getElementById("cursedBtn");

            if(cursed) {
                btn.innerText = "üíÄ CURSED MODE: ON";
                btn.classList.remove("bg-red-600");
                btn.classList.add("bg-purple-700");

                cursedInterval = setInterval(() => {
                    const buttons = document.querySelectorAll(".cursedable");
                    buttons.forEach(b => {
                        b.style.position = "absolute";
                        b.style.left = Math.random() * (window.innerWidth - 200) + "px";
                        b.style.top = Math.random() * (window.innerHeight - 100) + "px";
                    });
                }, 300);
            } else {
                btn.innerText = "üî• CURSED MODE";
                btn.classList.add("bg-red-600");
                btn.classList.remove("bg-purple-700");

                clearInterval(cursedInterval);

                const buttons = document.querySelectorAll(".cursedable");
                buttons.forEach(b => {
                    b.style.position = "static";
                });
            }
        }

        document.getElementById("cursedBtn").addEventListener("click", toggleCursedMode);

        // Google search
        document.getElementById("googleForm").addEventListener("submit", function(e){
            e.preventDefault();
            const query = document.getElementById("googleInput").value;
            if(query.trim()!==""){
                window.open("https://www.google.com/search?q="+encodeURIComponent(query), "_blank");
            }
        });

        // DuckDuckGo search
        document.getElementById("duckForm").addEventListener("submit", function(e){
            e.preventDefault();
            const query = document.getElementById("duckInput").value;
            if(query.trim()!==""){
                window.open("https://duckduckgo.com/?q="+encodeURIComponent(query), "_blank");
            }
        });
    </script>

</body>
</html>
